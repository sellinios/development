<!DOCTYPE html>
<html>
<head>
    <title>Test Applicants API</title>
</head>
<body>
    <h1>Testing Applicants API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
    async function testAPI() {
        const token = localStorage.getItem('token');
        if (!token) {
            document.getElementById('result').textContent = 'No token found. Please login first.';
            return;
        }

        try {
            const response = await fetch('https://site.epsilonhellas.com/intranet/api/applicants', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('result').textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
